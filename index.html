<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <title>Summoner search</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body class="text-center">
    <form class="form-signin" method="POST" action="/">
      <img
        class="mb-4"
        src="images/kisspng-league-of-legends-video-games-riot-games-esports-install-league-of-legends-macupdate-5d05cb6e010a35.2947076315606608460043.jpg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Ingrese un invocador a buscar</h1>
      <label for="inputName" class="sr-only">Nombre de invocador</label>
      <input
        type="text"
        id="inputName"
        name="summName"
        class="form-control"
        placeholder="Nombre de invocador"
        required
        autofocus
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Buscar
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </body>
